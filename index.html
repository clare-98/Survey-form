<DOCTYPE Html>
    <html lan="eng">
      <head><h1 id="title">Survey Form</h1>
      <link rel="stylesheet"href="styles.css">
      </head>
      <body>
      <p id="description">FreeCodeCamp Survey Form<br>
  Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
     <label for="#name" id="name-label">Name:<label><br>
     <input type="text", required , id="name"
     placeholder="Enter your email..."  ><br>
     <label for="email" id="email-label">Email:</label><br>
     <input type="email", required , id="email" placeholder="Enter your email..."><br>
      <label for="number" id="number-label">Age:</label><br>
     <input type="number", required , id="number" placeholder="Enter your age..." min="10", max="70"><br>
     <p>Which option best describes your current role?</p>
     <select id="dropdown">
       <option value=""disabled selected hidden>Select one</option>
      <option value="Student">Student</option>
      <option value="Employed">Employed</option>
      <option value="Self-employed">Self employed</option>
      <option value="Unemployed">Unemployed</option>
     </select>
     <p>Would you recommend free codecamp to a friend?</p>
     <input type="radio" id="Yes"value="Yes" name="recommend">
     <label for="Yes">YES</label><br>
     <input type="radio"id="No"value="No"name="recommend">
     <label for="No">NO</label><br>
     <input type="radio"value="Maybe"name="recommend"id="Maybe">
     <label for="Maybe"value="Maybe">Maybe</label><br>
    <p> What is your favorite feature of freeCodeCamp?</p>
     <select id="dropdown">
       <option value=""disabled selected hidden>Select one</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="Community">Community</option>
     </select>
     <p>What would you like to see improved? (Check all that apply)<p>
       <input type="checkbox" value="front-end">
     <label for="front-end" value="front-end">Front-end Projects</label><br>
     <input type="checkbox" value="back-end">
     <label for="back-end" value="back-end">Back-end Projects</label><br>
     <input type="checkbox" value="data">
     <label for="data" value:"data">Data Visualization</label><br>
     <input type="checkbox" value="challenges">
     <label for="challenges"value="challenges">Challenges</label><br>
     <input type="checkbox" value="open-source">
     <label for="open-source" value="open-source">Open Source Community</label><br>
     <input type="checkbox" value="gitter">
     <label for="gitter"value="gitter">Gitter help rooms</label><br>
      <input type="checkbox" value="videos">
     <label for="videos"value="videos">Videos</label><br>
     <input type="checkbox" value="city">
     <label for="city" value="city">City Meetups</label><br>
     <input type="checkbox" value="wiki">
     <label for="wiki">Wiki</label><br>
     <input type="checkbox" value="forum">
     <label for="forum"value="forum">Forum</label>
     <p>Any comments or suggestions?</p>
     <textarea placeholder="Enter your Comments" ></textarea>
       <button id="submit", type="submit">
     Submit
     </button>
     </div>
     </form>
     <body>
      </html>
